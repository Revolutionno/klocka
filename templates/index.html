<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChipChip Clock API</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #585858;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.clock-container {
    background-color: #585858;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    text-align: center;
}

.clock {
    font-size: 48px;
    margin-bottom: 10px;
}

.date {
    font-size: 24px;
    color: #ffffff;
}
        </style>
    <script>
        function updateClock() {
            fetch('/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clock').textContent = data.time;
                    document.getElementById('date').textContent = `${data.day[1]}, ${data.month[1]} ${data.day[0]}, ${data.year}`;
                });
        }
    
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2023</div>
    </div>
</body>
</html>
</body>
</html>
